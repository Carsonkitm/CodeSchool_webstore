<!DOCTYPE html>
<html>
  <head>
    <title>WebStore</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <!-- Welcome Page -->
      <div v-if="page == 'welcome'" id="welcome_page">
      <div id="welcome_background">
          <button @click="setPage('store')" id="welcome_button">Welcome</button>
        </div>
      </div>
      <!-- Store Page -->
      <div v-else-if="page == 'store'" id="store_page">
        <product v-for="(product, index) in products"
                 v-bind:item="product"
                 v-bind:key="index">
        </product>
      </div>

      <!-- Checkout Page -->
      <div v-else-if="page == 'checkout'"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
